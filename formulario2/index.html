<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>O usuário só poderá conter letras e/ou numeos</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
    
    <form action="/" method="post" class="formulario">
        <label class='testando'>Nome</label>
        <input type="text" class="nome validar">

        <label class='testando'>Sobrenome</label>
        <input type="text" class="sobrenome validar">

        <label class='testando'>CPF</label>
        <input type="text" class="cpf validar">

        <label class='testando'>Usuário</label>
        <input type="text" class="usuario validar">

        <label class='testando'>Senha</label>
        <input type="password" class="senha validar">

        <label class='testando'>Repetir senha</label>
        <input type="password" class="repetir-senha validar">

    <button type="submit">Enviar</button>
    
    </section>
    

    <script src="./assets/js/validarCPF/validaCpf.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
